<!DOCTYPE html>

    <title>Bautizo Montserrat</title>

  <body>
    <div id="main" class="main_wrapper">
      <div class="image_wrapper">
        <img src="https://jahiker.github.io/bautizo-montse/assets/montse.b74bbe00.jpg" alt="Montserrat" class="animate__animated animate__fadeInLeft">
      </div>
      <div class="info_wrapper">
        <div class="info_wrapper__text animate__animated animate__fadeInRight">
          <img src="https://jahiker.github.io/bautizo-montse/assets/cross1.6334066f.svg" alt="" class="cross">
          <p class="header">ACOMPAÑANOS EN EL BAUTIZO DE</p>

          <p class="date">17 DE DICIEMBRE 2022</p>
          <counter-clock data-start-date="06/12/2022" data-end-date="17/12/2022" data-start-time="00:00:00" data-end-time="12:00:00">
            <div class="days item">
              <p class="value">00</p>
              <label>Dias</label>
            </div>
            <div class="hours item">
              <p class="value">00</p>
              <label>Horas</label>
            </div>
            <div class="minutes item">
              <p class="value">00</p>
              <label>Minutos</label>
            </div>
            <div class="seconds item">
              <p class="value">00</p>
              <label>Segundos</label>
            </div>
          </counter-clock>
          <a href="https://maps.app.goo.gl/YcYATLa3UWuDa1Td9" target="_blank" rel="noopener noreferrer" class="address">
            <img src="https://jahiker.github.io/bautizo-montse/assets/location.65417f11.svg" alt="">
            <span>Como llegar</span>
          </a>
        </div>
      </div>
    </div>
